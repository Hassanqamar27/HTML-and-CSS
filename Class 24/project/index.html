<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <div class="parent">
            <div class="container1">
            <label for="scity">
                Select City
                <br>
                
                <select name="scity" id="scity">
                    <option value="Select City" selected>Select City</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Islamabad" >Islamabad</option>
                    <option value="Lahore" >Lahore</option>
                </select>
            </label>
            <br><br>
            <label for="fullname">
                Full Name
                <br>
                <input type="text"  minlength="3" placeholder="Full Name" id="fullname" required>

            </label>
            <br>
            <br>
            <label for="email">
                Email
                <br>
                <input type="email" placeholder="Email" id="email" required>

            </label>
            <br><br>
            <label for="cnic">
                CNIC
                <br>
                <input type="number" placeholder="CNIC" id="cnic" required>

            </label>
            <br><br>
            <label for="dob">
                Date Of Birth
                <br>
                <input type="date" id="dob" required>
            </label>
            </div>



            <div class="container2">
                <label for="scourse">
                    Select Course
                    <br>
                    <input type="" placeholder="Select Course" id="scourse" required>
    
                </label>
                <br><br>
                <label for="faname">
                    Father Name
                    <br>
                    <input type="text"  minlength="3" placeholder="Father Name" id="faname" required>
    
                </label>
                <br>
                <br>
                <label for="no">
                    Email
                    <br>
                    <input type="number" placeholder="Phone" id="no" required>
    
                </label>
                <br><br>
                <label for="fcnic">
                    Father's CNIC (optional)                    <br>
                    <input type="number" placeholder="CNIC" id="fcnic" >
    
                </label>
                <br><br>
                <label for="sg">
                    Select Gender
                    <br>
                    <select name="Gender" id="Gender">
                        <option value="" selected>Select Gender</option>
                        <option value="" >Male</option>
                        <option value="" >Female</option>
                        <option value="" >Tik Toker</option>

                
                    </select>
                </label>
                </div>


                
            </div>





        </fieldset>
    </form>



</body>
</html>
